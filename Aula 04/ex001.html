<!DOCTYPE html> <!--sempre começar assim um documento HTML, já vai te dar um pré código-->
<html lang="pt-br"> <!--informa ao navegador qual linguagem é a página-->
<head> <!--"head" é a parte que não é exibida no navegador quando a página é carregada-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasco SAF</title> <!--muda o nome da guia do navegador-->
    <style> /*style = CSS, serve pra estilizar*/
        body { 
            color: red; /*muda a cor do texto */ 
            background-color: black; /*muda a cor de fundo da página toda*/
            font: normal 15pt Arial; /*muda a fonte do texto*/
            text-align: center; /*alinha o texto no centro*/
        }
        h1 { 
            color: yellow;
            font: bold 50pt Arial; /*bold = negrito*/
            text-align: center;
        }
    </style>
</head> 
<body> <!--"body" é a parte da página que contém o conteúdo visível que será exibido na janela do navegador-->
    <h1>Site Oficial do Vasco da Gama</h1> <!--"h1" = título principal da página-->
    <p>Aqui fingimos que somos profissionais e omitimos todos e quaisquer sinais de mediocridade.</p> <!--"p" é usado para se fazer um novo parágrafo-->
<script> //script = Javascript
    window.alert ('Este site será encerrado em breve') //manda um pop-up de alerta (vc pode configurar o texto do alerta)
    window.confirm ('Léo Pelé e sua trupe acabaram com o Vasco') //manda um pop-up com "Ok" e "Cancelar"
    window.prompt ('Vai sentir saudade de mim?') //manda um pop-up com caixa de texto para o usuário digitar algo
</script>    
</body>
</html>
