<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div#resultado {
            margin: 1rem 1rem 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="i1" id="i1" placeholder="Primeiro número">
    +
    <input type="number" name="i2" id="i2" placeholder="Segundo número">
    <input type="button" value="Calcular" onclick="somar()">
    <div id="resultado">Resultado: </div>

    <script>
        function somar() {
            const i1 = document.getElementById('i1');
            const i2 = document.getElementById('i2');
            const resultado = document.getElementById('resultado');

            const n1 = Number(i1.value);
            const n2 = Number(i2.value);
            
            const soma = n1 + n2;
            resultado.innerText = `Resultado: ${soma}`;
        }
    </script>
</body>
</html>
