<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bhaskara</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font: bold 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        // Função para calcular o máximo divisor comum (MDC)
        function mdc(a, b) {
            return b === 0 ? a : mdc(b, a % b);
        }

        // Função para converter um número decimal em fração
        function converterParaFracao(numero) {
            const tolerance = 1.0E-6;
            let h1 = 1;
            let h2 = 0;
            let k1 = 0;
            let k2 = 1;
            let b = numero;
            do {
                let a = Math.floor(b);
                let aux = h1;
                h1 = a * h1 + h2;
                h2 = aux;
                aux = k1;
                k1 = a * k1 + k2;
                k2 = aux;
                b = 1 / (b - a);
            } while (Math.abs(numero - h1 / k1) > numero * tolerance);

            return `${h1}/${k1}`;
        }

        // Solicitar os valores de a, b e c
        var a = parseFloat(window.prompt('Qual o valor do "a"?'));
        var b = parseFloat(window.prompt('Qual o valor do "b"?'));
        var c = parseFloat(window.prompt('Qual o valor do "c"?'));
        var delta = b * b - (4 * a * c);
        
        // Calcular as raízes
        var raizDelta = Math.sqrt(Math.abs(delta));
        var x1 = (-b + raizDelta) / (2 * a);
        var x2 = (-b - raizDelta) / (2 * a);

        // Converter as raízes para frações, se necessário
        var solução1, solução2;

        if (Number.isInteger(x1)) {
            solução1 = x1;
        } else {
            solução1 = converterParaFracao(x1);
        }

        if (Number.isInteger(x2)) {
            solução2 = x2;
        } else {
            solução2 = converterParaFracao(x2);
        }

        // Exibir os resultados
        document.write(`O conjunto solução é: ${solução1} e ${solução2}</br>`);
        document.write(`O valor de delta é: ${delta}</br>`);
        document.write(`O valor da raiz de delta é: ${raizDelta}</br>`);
    </script>
</body>
</html>
