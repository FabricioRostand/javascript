<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <form>
        <div class="dados">
            <p><strong>Ano de Nascimento:</strong> </p>
            <label>
                <input type="number" name="year" id="year">
            </label>
        </div>
            
        <div class="dados">
            <p><strong>Sexo:</strong></p>
            <label>
                <input type="radio" name="gender" id="masculino" value="masculino"> Masculino
                <input type="radio" name="gender" id="feminino" value="feminino"> Feminino
            </label>
        </div>
            
        <div>
            <input type="button" value="Verificar" onclick="verifyAge()">
        </div>

        <div id="result" style="display: none;">
            <!-- Elemento para exibir o resultado -->
        </div>
    </form>  
    
    <script src="main.js"></script>
</body>
</html>
